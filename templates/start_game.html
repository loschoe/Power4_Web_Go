<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Puissance 4</title>
    <link rel="stylesheet" href="/static/game_styles.css">
    <link rel="stylesheet" href="https://cartr.gitlab.io/undertale-fonts/determination-mono.css">
</head>

<body>
    <header>
        <h1>Puissance 4</h1>
    </header>
    
    <div class="player {{if eq .CurrentPlayer 1}}red active{{else}}red{{end}}">
        {{.J1}}
    </div>
    <div class="player {{if eq .CurrentPlayer 2}}yellow active{{else}}yellow{{end}}">
        {{.J2}}
    </div>

    <form method="POST" action="/play">
        <div class="btn-container">
            {{range $j := .Cols}}
            <button class="btnj" type="submit" name="col" value="{{$j}}">â†“</button>
            {{end}}
        </div>

        <table class="board">
            {{range $i, $row := .Grid}}
            <tr>
                {{range $j, $cell := $row}}
                <td class="cell {{if eq $cell 1}}player1{{else if eq $cell 2}}player2{{end}}">
                    <div class="hole"></div>
                </td>
                {{end}}
            </tr>
            {{end}}
        </table>
    </form>
</body>
</html>
